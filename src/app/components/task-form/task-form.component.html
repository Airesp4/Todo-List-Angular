<div class="task-form-wrapper">
  <h2 class="form-title">New Task</h2>

  <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="form-body">
    <div class="form-group">
      <label for="name">Task Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="task.name"
        required
        placeholder="Enter task name"
      />
    </div>

    <div class="form-group">
      <label for="priority">Priority</label>
      <select
        id="priority"
        name="priority"
        [(ngModel)]="task.priority"
        required
      >
        <option value="priority-high">High</option>
        <option value="priority-medium">Medium</option>
        <option value="priority-low">Low</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Due Date</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="task.date"
        required
      />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input
        type="text"
        id="category"
        name="category"
        [(ngModel)]="task.category"
        required
        placeholder="e.g. Work, Study, Personal..."
      />
      <div *ngIf="categories.length > 0" class="category-suggestions">
        <span
          *ngFor="let category of categories"
          class="category-chip"
          (click)="selectCategory(category)"
        >
          {{ category }}
        </span>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!taskForm.form.valid">Save</button>
      <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>


<div class="snowflake-container" aria-hidden="true">
  <div *ngFor="let flake of snowflakes"
      class="snowflake"
      [ngStyle]="{
        left: flake.left + 'vw',
        width: flake.size + 'px',
        height: flake.size + 'px',
        animationDuration: flake.fallDuration + 's',
        animationDelay: flake.delay + 's'
      }"
      aria-hidden="true"
>
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <path d="M12 2v20M4 7l16 10M4 17l16-10M7 4l10 16M17 4l-10 16" stroke="#d0e9ff" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
  </div>
</div>
